<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="author" content="尹学江">
    <!--cdn版-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 

    <!-- 本地版 -->
    <!--<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>-->
<style>
    #lastOne{
        position: relative;
        top: -50px;
        left: 50px;
    }
</style>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
    </nav>
    <div class="container">
        <form action="/login" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="name" placeholder="请输入您的密码">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button id="first" type="submit" class="btn btn-default">登录</button>
                   
                </div>
            </div>
        </form>
       <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                   
                    <button id="lastOne" type="submit" class="btn btn-default">注册用户</button>
                </div>
            </div>
    </div>
    <script>
        $("#lastOne").click(function () {
            location.href = "reg.html"
        })
       
    </script>
</body>

</html>
