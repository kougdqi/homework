<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="author" content="尹学江">
    <!--cdn版-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <!-- 本地版 -->
    <!--<link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>-->
    <style>
        #lastOne {
            position: relative;
            top: -50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
    </nav>
    <div class="container">
        <form action="/reg" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="name" placeholder="请输入您的邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="digits" class="col-sm-2 control-label">手机号:</label>
                <div class="col-sm-10">
                    <input type="number" name="phone" id="number" class="form-control" minlength="11" maxlength="11" id="name" placeholder="请输入您手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="name" minlength="4" maxlength="10" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">再次确认密码:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="name" minlength="4" maxlength="10" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button id="first" type="submit" class="btn btn-default">注册账号</button>
                </div>
            </div>
        </form>

    </div>
    <script>
        $().ready(function () {
            // 在键盘按下并释放及提交后验证提交表单
            $(".form-horizontal").validate({

                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母"
                },
                confirm_password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母",
                    equalTo: "两次密码输入不一致"
                },
                email: "请输入一个正确的邮箱",

            })
        });
        
    </script>
</body>

</html>
